<section class="project">
    <div class="w-80">
        <app-header class="header"></app-header>
        <div class="title">
            <button (click)="goBack()"><img src="../../../assets/go-back.svg" alt="go-back"/></button>
            <div class="title-and-line">
                <h2>{{project?.name}}</h2>
                <hr class="line"/>
            </div>
        </div>
        <div class="project-details">
            <p>{{project?.description}}</p>        
        </div>
        <div class="tags">
            @for (tag of project?.tags; track tag) {
                <div class="tag">{{ tag }}</div>
            }
        </div>
        @if(project?.link) {
            <div class="project-links">
                <div class="link">
                    <a class="btn-primary" [href]="project?.link" target="_blank">Voir le site</a>
                </div>
                @if(project?.githubLink) {
                    <div class="link">
                        <a class="btn-light" [href]="project?.githubLink" target="_blank">Projet github</a>
                    </div>
                }
                
            </div>
         
        }
        <div class="project-pictures">
            @for (img of project?.projectImages; track img) {
                <img class="project-image" src="../../../assets/projects/{{img}}" alt="test"/>
            }
        </div>
    </div>
    <app-footer class="footer"></app-footer>
</section>
