<div class="card" (click)="onCardClick(project.id)">
    <div class="image">
        <img src="{{project.img}}" alt="{{project.name}}"/>
    </div>
    <div class="card-details">
        <h3 class="project-title">{{project.name}}</h3>
        <div class="tags">
            @for (tag of project.tags; track project.id) {
                <p class="tag">{{tag}}</p>
            }
        </div>
    </div>
</div>
